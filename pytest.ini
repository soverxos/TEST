[pytest]
# Конфигурация pytest для SwiftDevBot

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Настройки anyio
anyio_backend = asyncio

# Маркеры
markers =
    unit: Unit тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    security: Тесты безопасности
    performance: Тесты производительности
    asyncio: Асинхронные тесты
    anyio: Асинхронные тесты через anyio

# Минимальная версия Python
minversion = 3.12

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

