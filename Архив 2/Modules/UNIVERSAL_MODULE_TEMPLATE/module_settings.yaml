# Настройки по умолчанию для универсального шаблона модуля
# Этот файл будет скопирован в project_data/Config/modules_settings/
# при первой загрузке модуля

# === ОСНОВНЫЕ НАСТРОЙКИ ===
enabled: true
# Включен ли модуль (true/false)

max_items_per_user: 10
# Максимальное количество элементов, которое может создать один пользователь

# === API И ИНТЕГРАЦИИ ===
api_key: ""
# Ключ для внешнего API (оставьте пустым, если не нужен)

# === РЕЖИМЫ РАБОТЫ ===
debug_mode: false
# Режим отладки - включает дополнительное логирование

notification_enabled: true
# Отправлять ли уведомления пользователям

# === ОГРАНИЧЕНИЯ ===
max_file_size: 10
# Максимальный размер загружаемых файлов в мегабайтах

# === ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ ===
default_priority: 50
# Приоритет по умолчанию для новых элементов (0-100)

auto_cleanup_days: 30
# Количество дней, после которых неактивные элементы будут удалены

# === ИНТЕРФЕЙС ===
items_per_page: 5
# Количество элементов на странице в списках

show_timestamps: true
# Показывать ли временные метки в интерфейсе

# === БЕЗОПАСНОСТЬ ===
require_confirmation_for_delete: true
# Требовать ли подтверждение при удалении элементов

log_all_actions: true
# Логировать ли все действия пользователей в аудит

# === ПРОИЗВОДИТЕЛЬНОСТЬ ===
cache_enabled: true
# Использовать ли кэширование для часто запрашиваемых данных

cache_ttl: 300
# Время жизни кэша в секундах (5 минут)

# === УВЕДОМЛЕНИЯ ===
notify_on_create: true
# Уведомлять ли пользователя при создании элемента

notify_on_update: false
# Уведомлять ли пользователя при обновлении элемента

notify_on_delete: true
# Уведомлять ли пользователя при удалении элемента

# === ИНТЕГРАЦИИ ===
webhook_enabled: false
# Включить ли webhook для внешних уведомлений

webhook_url: ""
# URL для отправки webhook уведомлений

webhook_secret: ""
# Секретный ключ для подписи webhook запросов
